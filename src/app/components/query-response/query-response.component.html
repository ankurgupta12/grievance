<header class="header-text">GRIEVANCE SUBMISSION</header>
<div class="container">
  <span>Please enter the details below to register your grievance</span>
  <form [formGroup]="grivanceForm">
    <div class="row">
      <div class="col-md-12">
        <div class="form-group row">
          <label class="col-md-4 col-form-label">Complainant Name*</label>
          <div class="col-md-8 align-items-center d-flex">
            <mat-form-field  class="form-field">
              <input
                matInput
                formControlName="cName"
                [maxLength]="150"
                autocomplete="off"
                name="cName"
                placeholder="Enter"
              />
              <mat-error
              *ngIf="
                
                grivanceForm.get('cName').errors?.required
              "
            >
              <span>Invalid Entry</span>
            </mat-error>
            </mat-form-field>

            <!-- *ngIf="saveCriteriaForm.get('searchName').errors?.maxlength"  -->
          
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="form-group row">
          <label class="col-md-4 col-form-label">Complainant IEC Number</label>
          <div class="col-md-8 align-items-center d-flex">
            <mat-form-field  class="form-field">
              <input
                matInput
                type="number"
                formControlName="iecNumber"
                [maxLength]="150"
                autocomplete="off"
                name="cName"
                placeholder="Enter"
              />
            </mat-form-field>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="form-group row">
          <label class="col-md-4 col-form-label"
            >Complainant Company Name</label
          >
          <div class="col-md-8 align-items-center d-flex">
            <mat-form-field  class="form-field">
              <input
                matInput
                formControlName="companyName"
                [maxLength]="150"
                autocomplete="off"
                name="cName"
                placeholder="Enter"
              />
            </mat-form-field>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="form-group row">
          <label class="col-md-4 col-form-label">Complainant Email*</label>
          <div class="col-md-8 align-items-center d-flex">
            <mat-form-field class="form-field">
              <input
                matInput
                type="email"
                formControlName="email"
                [maxLength]="150"
                autocomplete="off"
                name="email"
                placeholder="Enter"
              />
              <mat-error
              *ngIf="grivanceForm.get('email').errors?.required
              "
            >
              <span>Invalid Entry</span>
            </mat-error>
            <mat-error
            *ngIf="grivanceForm.get('email').errors?.email
            "
          >
            <span>Invalid Entry</span>
          </mat-error>
            </mat-form-field>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="form-group row">
          <label class="col-md-4 col-form-label">Complainant Mobile*</label>
          <div class="col-md-8 align-items-center d-flex">
            <mat-form-field  class="form-field">
              <input
                matInput
                type="tel"
                formControlName="mobileNumber"
                [minLength]="10"
                [maxLength]="10"
                autocomplete="off"
                placeholder="Enter 10 digit"
                name="cName"
              />
              <mat-error
              *ngIf="grivanceForm.get('mobileNumber').errors?.required
              "
            >
              <span>Invalid Entry</span>
            </mat-error>
            <mat-error
            *ngIf="grivanceForm.get('mobileNumber').errors?.pattern
            "
          >
            <span>Invalid Entry</span>
          </mat-error>
            </mat-form-field>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
        <div class="col-md-12">
          <div class="form-group row">
            <label class="col-md-4 col-form-label">Grievance Category*</label>
            <div class="col-md-8 align-items-center d-flex">
                <mat-form-field  class="form-field">
                    <mat-label>Select From Menu</mat-label>
                    <mat-select formControlName="category">
                      <mat-option value="one">First option</mat-option>
                      <mat-option value="two">Second option</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group row">
            <label class="col-md-4 col-form-label">Grievance Details*</label>
            <div class="col-md-8 align-items-center d-flex">
                <mat-form-field appearance="fill">
                    <textarea matInput   formControlName="details"></textarea>
                  </mat-form-field>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group row">
            <label class="col-md-4 col-form-label">Query Letter*</label>
            <div class="col-md-8 align-items-center d-flex">
                <mat-form-field appearance="fill">
                    <textarea matInput   formControlName="queryLetter"></textarea>
                  </mat-form-field>
            </div>
          </div>
        </div>
      </div>
      <span>Query Response</span>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group row">
            <label class="col-md-4 col-form-label">Upload Response Letter*</label>
            <div class="col-md-8 align-items-center d-flex">
                <input
                formControlName="responseLetter"
                type="file"
                (change)="upload($event)"
                accept=".pdf"
                class="form-control"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group row">
            <label class="col-md-4 col-form-label">Upload Supporting Documents*</label>
            <div class="col-md-8 align-items-center d-flex">
              <ng-container formArrayName="docs">
                  <ng-container *ngFor="let doc of docs.controls; let i = index">
                    <div class="row" [formGroupName]="i">
                     
                  
                        <input
                          type="file"
                          (change)="upload($event, i)"
                          accept=".pdf"
                          class="form-control"
                        />
                      
                     
                    </div>
                  </ng-container>
                </ng-container>
            </div>
          </div>
        </div>
      </div>
    <button  class="btn-submit-form" mat-flat-button color="primary">GET VERIFICATION CODE</button>
  </form>
</div>
